{% extends "HRMS/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom border-top mb-4">Личность</legend>
                <p class="mr-2">Степень выраженности 1 до 7</p>
                <p class="mr-2">1 - выраженное левое значение, 7 - выраженное правое значение</p>
                {{ formset|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
{% endblock content %}
